<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阪急阪神百货店VIP会员</title>
    <link rel="stylesheet" href="styles.css?v=1.0"> <!-- 引入CSS文件 -->
    <script src="script.js?v=1.0" defer></script> <!-- 引入JS文件 -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('IMG_3325.jpg'); /* 替换为你的图片路径 */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            width: 100vw;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .clock-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            position: absolute;
            top: 10vh; /* 调整此值以更改时钟的位置 */
            left: 50vw;
            transform: translate(-50%, 0);
        }

        .clock, .date {
            color: red;
            font-weight: bold;
            margin: 0 10px;
            font-size: 2.5vw; /* 使用视口宽度单位，以便在不同屏幕上比例一致 */
        }

        .blink-text {
            color: rgb(249, 217, 54);
            font-size: 1.5vw; /* 使用视口宽度单位，以便在不同屏幕上比例一致 */
            animation: blink 1s infinite; /* 添加闪烁动画 */
            position: absolute;
            bottom: 5vh; /* 距离底部5%视口高度 */
            right: 5vw; /* 距离右侧5%视口宽度 */
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Media query for very small screens */
        @media (max-width: 600px) {
            .clock-container {
                top: 15vh; /* 调整此值以更改小屏幕上的时钟位置 */
            }

            .clock, .date {
                font-size: 4vw; /* 使用较大的字体大小，以便在小屏幕上仍然清晰 */
            }

            .blink-text {
                font-size: 3vw; /* 使用较大的字体大小，以便在小屏幕上仍然清晰 */
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="date" id="date"></div>
        <div class="clock" id="clock"></div>
    </div>
    <div class="blink-text">【新消息】</div>

    <script>
        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const dateString = `${year}/${month}/${day}`;
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').textContent = dateString;
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
